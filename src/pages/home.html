<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST SOCKET-DATE</title>
</head>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: system-ui, sans-serif;
        }
        html{
            color-scheme: dark;
        }
        form{
            max-width: 300px;
            margin: 2em 1em;
            border: 1px solid grey;
            display: grid;
            gap: 1em;
            padding: 1em;
        }
        main{
            max-width: 300px;
            display: grid;
            margin: 1em;
        }
        .main__message{
            border: 1px solid grey;
            height: 150px;
            max-height: 150px;
            overflow-x: hidden;
            overflow-y: auto;
            padding: .5em;
        }
        .main__message div{
            padding: 5px;
            margin: 0 0 .5em 0;
            background: #303030;
        }
        .main__message p{
            font-weight: bold;
        }
        .main__message span{
            font-style: italic;
            color: green;
            margin-left: .5em;
        }
    </style>
<body>
    <form action="" id="form-message">
        <label for="">Message</label>
        <input type="text" placeholder="message" id="user-message">
        <button type="submit" id="btn-message">ENVIAR</button>
    </form>
    <main class="main">
        <div class="main__message"></div>
        <div class="main__console"></div>
    </main>

</html>
