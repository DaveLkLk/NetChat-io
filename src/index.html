<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/ini.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://static-00.iconduck.com/assets.00/node-js-icon-454x512-nztofx17.png" type="image/png">
    <title>Usuarios</title>
</head>
<body>
    <div class="container">
        <nav class="nav">
            <h1>NetCh@t - IO</h1>
        </nav>
        <div class="container-user">
            <div class="user-modal" id="user-modal">
                <button id="btn-close">X</button>
                <h2><span>W</span>elcome to new <span>Chatbox</span> in your local server<span>!</span></h2>
                <!-- <p>for init your chat, insert your username</p> -->
                <hr>
                <form action="" class="form-user" id="form-user">
                    <div class="form__group">
                        <label for="">Username:</label>
                        <input type="text" id="addUsername" placeholder="your name for example.." autocomplete="off">
                    </div>
                    <!-- <div class="form__group">
                        <label for="terminos-acept">Al acceder aceptas los terminos y condiciones.
                        </label>
                        <input type="checkbox" id="terminos-acept" required>
                    </div> -->
                    <div class="form__group">
                        <button type="submit">Iniciar Chat</button>
                    </div>
                    <em>created by @Blue_plaNet</em>
                </form>
            </div>
        </div>
        <div class="container-chat">
            <div class="chat-global" id="chat-global"></div>
            <div class="chat-action" id="chat-action"></div>
            <form class="chat-form">
                <div class="form__group">
                    <label aria-disabled="true">Username</label>
                    <div class="fg--username">
                        <input type="text" placeholder="username" id="chat-username" readonly>
                        <button type="button" id="change-username" title="cambiar nombre de usuario">
                            <img src="./assets/change-username.png" alt="change-username">
                        </button>
                    </div>
                </div>
                <div class="form__group form__group-set">
                    <!-- <label aria-disabled="true">Message</label> -->
                    <!-- ***************************************** -->
                    <div class="form__group-actions">
                        <div class="fg__action fg__action--insert">
                            <div class="insert-emoji">
                                <button type="button" id="btn-emoji" title="Lista de emoticons"><img src="assets/icon-emotion.png" alt="icon-emoticon"></button>
                                <div class="emoji--show" id="emoji--show">
                                    <div class="emoji-search">
                                        <input type="search" id="emoji-search" placeholder="search...">
                                    </div>
                                    <ul class="emoji-list" id="emoji-list"></ul>
                                    <div class="emoji-group" id="emoji-group">
                                        <button type="button" class="btn__group">
                                            <img src="assets/icon-emotion.png" alt="">
                                        </button>
                                        <button type="button" class="btn__group">
                                            <img src="assets/icon-people.png" alt="">
                                        </button>
                                        <button type="button" class="btn__group">
                                            <img src="assets/icon-animal.png" alt="">
                                        </button>
                                        <button type="button" class="btn__group">
                                            <img src="assets/icon-food.png" alt="">
                                        </button>
                                        <button type="button" class="btn__group">
                                            <img src="assets/icon-travel.png" alt="">
                                        </button>
                                        <button type="button" class="btn__group">
                                            <img src="assets/icon-activity.png" alt="">
                                        </button>
                                        <button type="button" class="btn__group">
                                            <img src="assets/icon-objects.png" alt="">
                                        </button>
                                        <button type="button" class="btn__group">
                                            <img src="assets/icon-symbol.png" alt="">
                                        </button>
                                        <button type="button" class="btn__group">
                                            <img src="assets/icon-flag.png" alt="">
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="insert-file">
                                <div class="file--show">
                                    <label for="chat-file" title="Adjuntar un archivo"><img src="assets/icon-file.png" alt="icon-file"></label>
                                    <input type="file" id="chat-file">
                                </div>
                            </div>
                        </div>
                        <div class="fg__action--message">
                            <textarea class="chat-message"  id="chat-message" placeholder="your message" rows="1"></textarea>
                        </div>
                        <div class="fg__action fg__action--switch">
                            <div class="switch__microphone" data-toggle="switch__microphone" data-name="a" role="button">
                                <button type="button" id="btn-audio">
                                    <img src="assets/icon-microphone.png" alt="icon-microphone">
                                </button>
                            </div>
                            <div class="switch__send" data-toggle="switch__send" role="button">
                                <button type="submit" id="btn-chat">
                                    <img src="./assets/send-message.png" alt="send-message-icon">
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- *************************************************** -->
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.0/socket.io.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
